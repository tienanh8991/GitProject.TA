<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="check()" style="width: 70px">giải</button>
<script>
    function check() {
        let a = parseInt(prompt("nhập a :"));
        let b = parseInt(prompt("nhập b :"));
        let c = parseInt(prompt("nhập c :"));
        let p = (a + b + c) / 2;
        let s = Math.sqrt(p * (p - a) * (p - b) * (p - c));
        let lta = Math.pow(a, 2);
        let ltb = Math.pow(b, 2);
        let ltc = Math.pow(c, 2);
        if (a < 0 || b < 0 || c < 0)
            alert("không hợp lệ");
        else if (a + c > b && a + b > c && b + c > a) {
            alert("a,b,c là ba cạnh của tam giác. " + " Chu vi hình tam giác bằng : " + (a + b + c) + ". Diện tích hình tam giác bằng :" + s);
            if (a == b && a == c)
                alert("tam giác là tam giác đều");
            else if (lta == ltb + ltc || ltb == lta + ltc || ltc == lta + ltb)
                alert("tam giác là tam giác vuông");
            else if (a == b || b == c || a == c)
                alert("tam giác là tam giác cân");
        } else alert("a,b,c không phải là ba cạnh của tam giác");
    }

</script>
</body>
</html>
