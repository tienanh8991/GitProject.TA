<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập số a"));
    let b = parseFloat(prompt("nhập số b"));
    let c = parseFloat(prompt("nhập số c"));
    let del = b*b - 4*a*c ;
    if (del < 0 ){
        alert("phương trình vô nghiệm");
    }else if (del === 0){
        alert("phương trình có nghiệm duy nhất x = " + (-b/2*a));
    }else alert("phương trình có nghiệm kép x1 = " + ((-b + Math.sqrt(del))/2*a) + " x2 = " + ((-b - Math.sqrt(del))/2*a));
</script>
</body>
</html>
