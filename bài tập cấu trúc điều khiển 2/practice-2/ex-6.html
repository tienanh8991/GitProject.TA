<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập số a"));
    let b = parseFloat(prompt("nhập số b"));
    if (a === 0) {
        if (b === 0) {
            alert("phương trình có vô số nghiệm");
        } else alert("phương trình vô nghiệm");
    } else alert("phương trình có nghiệm x = " + (-b / a));
</script>
</body>
</html>
