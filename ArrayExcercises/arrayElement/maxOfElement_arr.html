<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá ttrij lớn nhất trong mảng</title>
</head>
<body>
<script>
    let array = [-2, 0, -5, 1, 3, 5, 8, -3, 6];
    let max = array[0];
    for (let i = 1 ; i <= array.length ; i++){
        if (max <array [i]){
            max = array[i];
        }
    }alert("số lớn nhất là " + max);
</script>
</body>
</html>
