<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra phần tử trong mảng</title>
</head>
<body>
<script>
    let num = prompt("number to enter");
    let array = [-2, 0, -5, 1, 3, 5, 8, -3, 6];
    let i = array[0];
    while (i <= array.length-1) {
        if (num == array[i])
            alert("ok");
        i++;
    }

</script>
</body>
</html>
