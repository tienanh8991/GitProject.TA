    <title>Title</title>
    <script>
        function tinh() {
            let thangX = Number.parseInt(prompt("nhập tháng thứ  1"));
            let thangY = Number.parseInt(prompt("nhập tháng thứ  2"));
            let namX = prompt("nhập năm");
            let namY = prompt("nhập năm");
            let sT=0 ;
            let s = 0;
            for (let i = thangX; i <= thangY; i++) {
                s += so_ngay1thang(i);

            for (let j=namX;j<=namY;j++){
                sT+=s+j;
            }   }
            alert(sT);
        }

        function so_ngay1thang(thang,) {
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    return 31;
                case 4:
                case 6:
                case 9:
                case 11:
                    return 30;
                case 2:
                    // if (KTnamnhuan()) {
                    //     return 29;
                    // } else
                        return 28;
            }
        }
