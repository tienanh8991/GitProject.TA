<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let a = +prompt("nhập số a ");
        let b = +prompt("nhập số b ");
        let sum = 0;
        for (let i = a ; i <= b ; i++){
            if (i%2===0){
                sum += i;
            }
    } alert("tổng các số chẵn bằng " + sum);
</script>
</body>
</html>
