<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    1.nhập số phần tủ mỗi chiều của mảng hai chiều-->
    <!--    2.khởi tạo giá trị cho mảng-->
    <!--    3.hiện mảng-->
    <!--    4.tính tổng hàng/tổng cột-->
    <!--    5.tính tổng các giá trị chẵn ,lẻ , chính phương  , nguyên tố của mảng-->
    <!--    6.sắp xếp mảng theo chiều từ trái qua phải , từ trên xuống-->
    <!--    7.sắp xếp mảng theo tổng hàng , tổng cột-->
    <script>
        let myArray;
        let nRow, nColum;
        //khởi tạo mảng
        function initArray() {
            nRow = +prompt("nhập số dòng :");
            nColum = +prompt("nhập số cột :");
            myArray = new Array(nRow);
            for (let i = 0; i < nRow; i++) {
                myArray[i] = new Array(nColum);
                for (let j = 0; j < nColum; j++) {
                    myArray[i][j] = Math.round(Math.random() * 10)
                }

            }

        }
        // hiển thị mảng
        function showArray() {
            let i, j;
            document.write("<table border='1'>");
            for (i = 0; i < nRow; i++) {
                document.write("<tr>");
                for (j = 0; j < nColum; j++) {
                    document.write("<td>" + myArray[i][j] + " " + "</td>");
                }
                document.write("</tr>");
            }

        }
        // tính tổng hàng
        function calRowSum(rowIndex) {
            if (rowIndex <= 0 || rowIndex >= nRow) {
                return 0;
            }
            let sum = 0;
            for (let i = 0; i < nColum; i++) {
                sum += myArray[rowIndex][i];
            }
            return sum;
        }
        // tính tổng cột
        function calColSum(columIndex) {
            if (columIndex <= 0 || columIndex >= nColum) {
                return 0;
            }
            let sum = 0;
            for (let i = 0; i < nRow; i++) {
                sum += myArray[i][columIndex];
            }
            return sum;
        }
        // tính tổng số chẵn
        function calEvensum() {
            let i, j;
            let sum = 0;
            for (i = 0; i < nRow; i++) {
                for (j = 0; j < nColum; j++) {
                    if (myArray[i][j] % 2 === 0) {
                        sum += myArray[i][j];
                    }
                }
            }
            return sum;
        }
        //tính tổng số lẻ
        function calOddsum() {
            let i, j;
            let sum = 0;
            for (i = 0; i < nRow; i++) {
                for (j = 0; j < nColum; j++) {
                    if (myArray[i][j] % 2 !== 0) {
                        sum += myArray[i][j];
                    }
                }
            }
            return sum;
        }
        //tính tổng các phần tử là số chính phương
        function calSquareSum() {
            let i, j;
            let sum = 0;
            for (i = 0; i < nRow; i++) {
                for (j = 0; j < nColum; j++) {
                    if (Math.pow(Math.sqrt(myArray[i][j]) , 2)  === myArray[i][j]) {
                        sum += myArray[i][j];
                    }
                }
            }
            return sum;
        }
        // tính tổng các phần tử là số nguyên tố
        function calPrimeSum() {
            let i, j;
            let sum = 0;
            for (i = 0; i < nRow; i++) {
                for (j = 0; j < nColum; j++) {
                    if (checkPrimeNums(myArray[i][j])) {
                        sum += myArray[i][j];
                    }
                }
            }
            return sum;
        }
        let isPrimeNums = false ;
        function checkPrimeNums(n) {
            if (n < 2){
                return false ;
            }
            else {
                for (let i = 2 ; i<= n/2 ; i++){
                    if (n % i === 0 ){
                        return false ;
                    }
                }
                return isPrimeNums = true ;
            }
        }






        initArray();
        showArray();
        document.write("tổng hàng 1 là : " + calRowSum(1) + "<br>");
        document.write("tổng cột 2 là :  " + calColSum(2) + "<br>");
        document.write("tổng các giá trị chẵn là :  " + calEvensum() + "<br>");
        document.write("tổng các giá trị lẻ là :  " + calOddsum() + "<br>");
        document.write("tổng các số chính phương là :  " + calSquareSum() + "<br>");
        document.write("tổng các số nguyên tố là :  " + calPrimeSum() + "<br>");


    </script>
</head>
<body>

</body>
</html>
