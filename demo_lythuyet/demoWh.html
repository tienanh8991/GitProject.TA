<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function result(n) {
            let sum = 0;
            while (n > 0) {
                if(n % 2 ==0)
                sum += n % 10;
                n = Math.floor(n /= 10);
            }
            return sum;
        }

        function tinhsum() {
            let n = +prompt("nhập số");
            alert(result(n));
        }
    </script>
</head>
<body>
<button onclick="tinhsum()">tính</button>
</body>
</html>
