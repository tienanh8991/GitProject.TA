<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm kiểm tra số nguyên tố nhỏ hơn 1000</title>
</head>
<body>
<script>
    // hàm kiểm tra số nguyên tố
    function checkPrimeNums(n) {
        if (n < 2) {
            return false;
        } else for (let i = 2; i <= n / 2; i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }

    // hàm chính
    function main() {
        let n = +prompt("nhập số nguyên n : ");
        if (n > 1000) {
            return alert("vui lòng nhập lại !");
        } else if (checkPrimeNums(n)) {
            alert(n + " là số nguyên tố");
        } else alert(n + " không là số nguyên tố");
    }

    main();
</script>
</body>
</html>
