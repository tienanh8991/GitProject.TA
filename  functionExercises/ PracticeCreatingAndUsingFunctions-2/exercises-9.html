<script>
    let myArr = ["s","c","d","f","q","a","c","c","a","d","m","c"];
    myArr.sort();
    function main() {
        let count = 0 ;
        for (let i = 2 ; i < myArr.length ; i++)
            if (myArr[i] === myArr[i-1]){
                count++;
            }
        console.log(count);
    }
    main();
</script>
