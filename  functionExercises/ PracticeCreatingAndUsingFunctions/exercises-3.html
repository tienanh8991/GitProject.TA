<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calNum(a , b) {
        if (a > b){
            alert("số " + a + " lớn hơn số " + b);
        }
        else alert("tổng bằng : " +(a+b));
    }
    function result() {
        let a = +prompt("nhập số a :");
        let b = +prompt("nhập số b :");
        alert(calNum(a,b));
    }
    result();
</script>
</body>
</html>
