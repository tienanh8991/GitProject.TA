<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let SwithchButton = function () {
        this.status = false;

        this.connectToLlamp = function (electricLamp) {
            this.lamp = electricLamp;

        };
        this.switchOff = function () {
            if (this.lamp.status)
                this.lamp.turnOff();
        };
        this.switchOn = function () {
            if (!this.lamp.status) {
                this.lamp.turnOn();
            }
        }

    };
    let ElectricLam = function () {
        this.status = false;

        this.turnOn = function () {
            this.status = true;
        };
        this.turnOff = function () {
            this.status = false;
        };
        this.check = function () {
            if (this.status) {
                console.log("đèn bật")
            } else
                console.log("đèn tắt")
        }
    };
    let lamp = new ElectricLam();
    let button = new SwithchButton();
    button.connectToLlamp(lamp);
    button.switchOff();
    lamp.check();
    button.switchOn();
    lamp.check();
</script>
</body>
</html>
