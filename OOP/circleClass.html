<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let circle = function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return this.radius ;
        };
        this.getArea = function () {
            return Math.PI*radius*radius;
        }
    };
    let circles = new circle(5);
    let radius = circles.getRadius();
    let area = circles.getArea();
    document.write("bán kính : " + radius +"<br>" + "diện tích : " + area);
</script>
</body>
</html>
