<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="tinhdientich()">
<script>
    function tinhdientich() {
        let x = prompt('nhap chieu dai');
        x = parseInt(x);
        let y = prompt('nhap chieu rong');
        y = parseInt(y);
        document.write('chieu dai' + x + '<br>');
        document.write('chieu rong' + y + '<br>');
        document.write('dien tich hinh chu nhat la' + (x * y))
    }
</script>
</body>
</html>
