<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border-collapse: collapse;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From currency</th>
        <th>To currency</th>
    </tr>
    <tr>
        <td><input type="text" id="nhap"></td>
        <td><select id="currency1">
            <option value="vn">VND</option>
            <option value="usa">USD</option>
            <option value="eu">EURO</option>
        </select></td>
        <td><select id="currency2">
            <option value="usa">USD</option>
            <option value="vn">VND</option>
            <option value="eu">EURO</option>
        </select></td>
    </tr>
    <tr>
        <td>
            <button onclick="cdoi()">Convert</button>
        </td>
    </tr>
</table>
<div id="vndusd"></div>
<script>
    function cdoi() {
        let x = document.getElementById("nhap").value;
        x = parseFloat(x);
        let y = document.getElementById("currency1").value;
        let z = document.getElementById("currency2").value;
        let usd = 23.20541;
        let euro = 25.76473;
        if (y === "usa") {
            x = x * usd
        } else if (y === "eu") {
            x = x * euro
        }
        if (z === "usa") {
            x = x / usd
        } else if (z === "eu") {
            x = x / euro
        }
        document.getElementById("vndusd").innerHTML = "result :" + x
    }
</script>
</body>
</html>
