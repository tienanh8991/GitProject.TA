<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="diemtrungbinh()">
<script>
    function diemtrungbinh() {
        let x = prompt("nhap diem vat ly");
        x = parseInt(x);
        let y = prompt("nhap diem hoa");
        y = parseInt(y);
        let z = prompt("nhap diem sinh hoc");
        z = parseInt(z);
        alert("diem trung binh"  + (x + y + z) / 3)
    }
</script>

</body>
</html>
