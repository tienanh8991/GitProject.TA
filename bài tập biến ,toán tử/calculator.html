    function caculation(C) {
        let x = document.getElementById("numb1").value;
        x = parseFloat(x);
        let y = document.getElementById("numb2").value;
        y = parseFloat(y);
        let r;
        switch (C) {
            case ('1'):
                r = x + y;
                break;
            case ('2'):
                r = x - y;
                break;
            case ('3'):
                r = x * y;
                break;
            case ('4'):
                r = x / y;
                break;
        }
        document.getElementById('tinhtoan').innerHTML = "kết quả bằng :" + r;
    }
