<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, td {
            border: 1px solid black;
            padding: 3px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<script>
    let s = "<table>";
    for (let i = 1; i <= 10; i++) {
        s = s + "<tr>";
        for (let j = 1; j <= 10; j++) {
            s = s + "<td>" + i * j + "</td>";
        }
        s = s + "</tr>";
    }
    s = s + "</table>";
    document.write(s);
</script>
